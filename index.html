<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buttons For Christmas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styling.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="grid">
        <div class="button-container" style="grid-area: 1 / 1 / 1 / 1;">
            <button class="button1">
                1
            </button>
        </div>
        <div class="button-container" style="grid-area: 1 / 2 / 1 / 2;">
            <button class="button2">
                2
            </button>
        </div>
        <div class="button-container" style="grid-area: 1 / 3 / 1 / 3;">
            <button class="button3">
                <img src="https://media.giphy.com/media/KGHua3DXhxTS4MBHrK/giphy.gif" class="normal" />
                <img src="https://media.giphy.com/media/XreQmk7ETCak0/giphy.gif" class="pressed" />
            </button>
        </div>
        <div class="button-container" style="grid-area: 1 / 4 / 1 / 4;">
            <button class="button4">
                4
            </button>
        </div>
        <div class="button-container" style="grid-area: 2 / 1 / 2 / 1;">
            <button class="button5">
                <div class="filter"></div>
            </button>
        </div>
        <div class="button-container" style="grid-area: 2 / 2 / 2 / 2;">
            <button id="button6" class="button6">
                6
            </button>
        </div>
        <div class="button-container" style="grid-area: 2 / 3 / 2 / 3;">
            <button class="button7">
                7
            </button>
        </div>
        <div class="button-container" style="grid-area: 2 / 4 / 2 / 4;">
            <button class="button8">
                <div class="first">
                    8
                </div>
                <div class="second">
                    hello there
                </div>
                <div class="third">
                    clicked
                </div>
            </button>
        </div>
        <div class="button-container" style="grid-area: 3 / 1 / 3 / 1;">
            <button class="button9">
                <i class="material-icons">
                    check_circle
                </i>
            </button>
        </div>
        <div class="button-container" style="grid-area: 3 / 2 / 3 / 2;">
            <button class="button10">
                <div class="number">
                    10
                </div>
                <div class="icon">
                    <i class="material-icons">
                        face
                    </i>
                </div>
            </button>
        </div>
        <div class="button-container" style="grid-area: 3 / 3 / 3 / 3;">
            <button class="button11">
                11
            </button>
        </div>
        <div class="button-container" style="grid-area: 3 / 4 / 3 / 4;">
            <button class="button12">
                <i class="material-icons">
                    cloud_upload
                </i>
            </button>
        </div>
        <div class="button-container" style="grid-area: 4 / 1 / 4 / 1;">
            <button class="button13">
                <div>
                </div>
            </button>
        </div>
        <div class="button-container" style="grid-area: 4 / 2 / 4 / 2;">
            <button class="button14">
            </button>
        </div>
        <div class="button-container" style="grid-area: 4 / 3 / 4 / 3;">
            <button class="button15">
                <svg viewBox="-5 -5 130 50">
                    <polygon points="125,5 122,45 12,42 5,7" fill="grey" stroke-width="0" />
                    <polygon points="120,0 117,40 7,37 0,2" />
                    <text x="46%" y="46%" dominant-baseline="middle" text-anchor="middle" fill="black" stroke-width="0">15</text>
                </svg>
            </button>
        </div>
        <div class="button-container" style="grid-area: 4 / 4 / 4 / 4; background-color: black">
            <button class="button16">
                16
            </button>
        </div>
        <div class="button-container" style="grid-area: 5 / 1 / 5 / 1;">
            <button class="button17">
                17
            </button>
        </div>
        <div class="button-container" style="grid-area: 5 / 2 / 5 / 2;">
            <button class="button18">
                <div>
                    18
                </div>
            </button>
        </div>
        <div class="button-container" style="grid-area: 5 / 3 / 5 / 3; background:rgb(53, 53, 53)">
            <button class="button19">
                19
            </button>
        </div>
        <div class="button-container" style="grid-area: 5 / 4 / 5 / 4;">
            <button class="button20">
                20
            </button>
        </div>
        <div class="button-container" style="grid-area: 6 / 1 / 6 / 1;">
            <button class="button21">
                21
            </button>
        </div>
        <div class="button-container" style="grid-area: 6 / 2 / 6 / 2;">
            <button class="button22">
                22
            </button>
        </div>
        <div class="button-container" style="grid-area: 6 / 3 / 6 / 3;">
            <button class="button23">
                23
            </button>
        </div>
        <div class="button-container" style="grid-area: 6 / 4 / 6 / 4;">
            <button class="button24">
                24
            </button>
        </div>
    </div>
</body>

</html>
